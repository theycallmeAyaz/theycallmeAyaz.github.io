      <style>
        .cursor {
    display: block;
    width: 20px;
    height: 20px;
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%);
    border-radius: 50%;
    background: transparent;
    pointer-events: none;
    z-index: 999 ;
    border: 3px solid #d92525;
    transition: all 0.2s ease-out;
    animation: moveCursor1 .5s infinite alternate;
    box-shadow: 0 0  20px #ad2222,
                0 0  60px #7d0202,
                0 0  100px#540607;
}

.cursor:before{
    content: '';
    position: absolute;
    background:#ec2a57;
    width: 40px;
    height: 40px;
    opacity: 0.2;
    transform: translate(-30%, -30%);
    border-radius: 50%;
}


@keyframes moveCursor1 {
    from {
        transform: scale(1);
    }

    to {
        transform: scale(.8);
    }
}

@keyframes moveCursor2 {
    0% {
        transform: scale(1);
    }

    50% {
        transform: scale(2);
    }

    100% {
        transform: scale(1);
        opacity: 0;
    }
}
    </style>
    <script>
    const cursor = document.querySelector('.cursor');

    document.addEventListener('mousemove', e => {
        cursor.setAttribute("style", "top: " + (e.pageY - 10) + "px; left: " + (e.pageX - 10) + "px;")
    });
    
    document.addEventListener('click', e => {
        cursor.classList.add("expand");
        setTimeout(() => {
            cursor.classList.remove("expand");
        }, 500);
    });
    
    </script>
